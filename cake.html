<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Balloons! ðŸŽˆ</title>
    <link rel="stylesheet" href="./cake-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
    /* TEST - If this works, CSS is loading */
    body { 
        background: red !important; 
        font-family: Arial !important;
    }
    h1 { color: yellow !important; }
</style>
</head>
<body>
    <!-- Background confetti -->
    <div class="party-bg" id="partyBackground"></div>
    
    <!-- 15 Balloons Container -->
    <div class="balloons-container" id="balloonsContainer"></div>
    
    <!-- Balloon strings -->
    <div class="strings-container" id="stringsContainer"></div>
    
    <div class="container">
        <!-- Title -->
        <h1 class="pixel-title">
            <!-- YOUR PAGE TITLE HERE -->
            Pop the Balloons!
        </h1>
        
        <!-- Instructions -->
        <p class="pixel-instructions">
            <!-- YOUR INSTRUCTIONS HERE -->
            Click each balloon to pop it open
        </p>
        
        <div class="cake-area">
            <!-- The Cake (simpler, since balloons are main focus) -->
            <div class="pixel-cake">
                <div class="cake-simple"></div>
                <div class="cake-top"></div>
                
                <!-- Cake text -->
                <div class="cake-text">
                    <!-- YOUR CAKE TEXT HERE -->
                    For You!
                </div>
            </div>
            
            <!-- Message Display -->
            <div class="message-sidebar">
                <div class="message-box">
                    <h3 class="message-title">
                        <!-- YOUR MESSAGE TITLE HERE -->
                        Messages Inside ðŸ’Œ
                    </h3>
                    <div class="message-content" id="messageDisplay">
                        <!-- Messages will appear here when balloons are popped -->
                        <!-- YOUR DEFAULT MESSAGE HERE -->
                        Click a balloon to reveal a message...
                    </div>
                    <div class="balloon-counter">
                        Popped: <span id="poppedCount">0</span> / <span id="totalBalloons">15</span>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-label">Celebration Progress:</div>
                    <div class="pixel-progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <!-- Next Button (hidden until all balloons popped) -->
                <button class="pixel-next-btn" id="nextButton" style="display: none;">
                    <!-- YOUR BUTTON TEXT HERE -->
                    Make Your Wish! âœ¨
                </button>
            </div>
        </div>
    </div>

    <!-- Sound effects -->
    <audio id="popSound" preload="auto">
        <source src="balloon-pop.mp3" type="audio/mpeg">
    </audio>
    <audio id="celebrationSound" preload="auto">
        <source src="celebration.mp3" type="audio/mpeg">
    </audio>

    <script src="cake-script.js"></script>
</body>
</html>
