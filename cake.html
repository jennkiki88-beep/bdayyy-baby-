<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Balloons! ðŸŽˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <!-- ALL CSS INLINED -->
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            font-family: 'VT323', monospace;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }
        
        /* ===== CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        /* ===== TITLE ===== */
        .pixel-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            color: #FFD166;
            text-shadow: 4px 4px 0 #FF6B8B;
            margin: 30px 0 15px;
        }
        
        .pixel-instructions {
            font-size: 1.8rem;
            color: #4CC9F0;
            margin-bottom: 30px;
        }
        
        /* ===== BALLOONS ===== */
        .balloons-container {
            position: relative;
            height: 300px;
            margin: 40px 0;
        }
        
        .pixel-balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 30px 30px 30px 30px / 40px 40px 30px 30px;
            cursor: pointer;
            animation: floatBalloon 8s ease-in-out infinite;
            /* Balloon highlight */
            &::before {
                content: '';
                position: absolute;
                top: 15px;
                left: 15px;
                width: 15px;
                height: 15px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.4);
            }
        }
        
        /* Balloon Colors */
        .balloon-color1 { background-color: #FF6B8B; box-shadow: inset 6px 6px 0 rgba(255,255,255,0.4); }
        .balloon-color2 { background-color: #4CC9F0; box-shadow: inset 6px 6px 0 rgba(255,255,255,0.4); }
        .balloon-color3 { background-color: #FFD166; box-shadow: inset 6px 6px 0 rgba(255,255,255,0.4); }
        
        @keyframes floatBalloon {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        /* ===== MESSAGE BOX ===== */
        .message-sidebar {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #FF6B8B;
            border-radius: 8px;
            padding: 2rem;
            max-width: 400px;
            margin: 30px auto;
            box-shadow: 8px 8px 0 rgba(255, 107, 139, 0.3);
        }
        
        .message-content {
            background: #f9f9f9;
            border: 2px solid #4CC9F0;
            border-radius: 4px;
            padding: 1.5rem;
            min-height: 150px;
            font-size: 1.4rem;
            color: #333;
            margin: 20px 0;
        }
        
        /* ===== TEST BALLOON VISIBILITY ===== */
        .test-balloon {
            width: 80px;
            height: 110px;
            background: #FF6B8B;
            border-radius: 40px;
            margin: 20px auto;
            animation: floatBalloon 3s infinite;
        }
    </style>
</head>
<body>
    <!-- TEST: Can you see this balloon? -->
    <div class="test-balloon"></div>
    
    <div class="container">
        <h1 class="pixel-title">Pop the Balloons!</h1>
        <p class="pixel-instructions">Click each balloon to pop it open</p>
        
        <div class="balloons-container" id="balloonsContainer">
            <!-- Balloons will be added by JavaScript -->
        </div>
        
        <div class="message-sidebar">
            <h3>Messages Inside ðŸ’Œ</h3>
            <div class="message-content" id="messageDisplay">
                Click a balloon to reveal a message...
            </div>
            <div class="balloon-counter">
                Popped: <span id="poppedCount">0</span> / <span id="totalBalloons">15</span>
            </div>
        </div>
    </div>
    
    <script>
        console.log("ðŸŽˆ SIMPLIFIED VERSION LOADED!");
        
        // Create 3 test balloons
        const container = document.getElementById('balloonsContainer');
        const colors = ['balloon-color1', 'balloon-color2', 'balloon-color3'];
        
        for (let i = 0; i < 3; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'pixel-balloon ' + colors[i];
            balloon.style.left = (i * 100 + 50) + 'px';
            balloon.style.top = '50px';
            balloon.style.animationDelay = (i * 0.5) + 's';
            
            balloon.onclick = function() {
                this.style.opacity = '0.3';
                document.getElementById('messageDisplay').textContent = 
                    `Balloon ${i+1} popped! Message would appear here.`;
                document.getElementById('poppedCount').textContent = 
                    parseInt(document.getElementById('poppedCount').textContent) + 1;
            };
            
            container.appendChild(balloon);
        }
        
        document.getElementById('totalBalloons').textContent = '3';
    </script>
</body>
</html>
