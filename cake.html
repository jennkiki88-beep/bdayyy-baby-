<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Wish! üéÇ</title>
    <link rel="stylesheet" href="cake-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Massive background confetti/balloons -->
    <div class="party-bg" id="partyBackground"></div>
    
    <div class="container">
        <!-- Title -->
        <h1 class="pixel-title">
            <!-- YOUR PAGE TITLE HERE -->
            Make a Wish!
        </h1>
        
        <!-- Instructions -->
        <p class="pixel-instructions">
            <!-- YOUR INSTRUCTIONS HERE -->
            Click each candle to light it up
        </p>
        
        <div class="cake-area">
            <!-- The Cake -->
            <div class="pixel-cake">
                <!-- Cake layers -->
                <div class="cake-layer bottom"></div>
                <div class="cake-layer middle"></div>
                <div class="cake-layer top"></div>
                
                <!-- Icing drips -->
                <div class="icing-drip drip1"></div>
                <div class="icing-drip drip2"></div>
                <div class="icing-drip drip3"></div>
                
                <!-- Sprinkles -->
                <div class="sprinkle s1"></div>
                <div class="sprinkle s2"></div>
                <div class="sprinkle s3"></div>
                <div class="sprinkle s4"></div>
                <div class="sprinkle s5"></div>
                
                <!-- Candle container -->
                <div class="candles-container" id="candlesContainer">
                    <!-- Candles will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Message Display -->
            <div class="message-sidebar">
                <div class="message-box">
                    <h3 class="message-title">
                        <!-- YOUR MESSAGE TITLE HERE -->
                        For You üíù
                    </h3>
                    <div class="message-content" id="messageDisplay">
                        <!-- Messages will appear here when candles are clicked -->
                        <!-- YOUR DEFAULT MESSAGE HERE -->
                        Click a candle to see a special message...
                    </div>
                    <div class="candle-counter">
                        Lit: <span id="litCount">0</span> / <span id="totalCandles">15</span>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-label">Wish Progress:</div>
                    <div class="pixel-progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <!-- Next Button (hidden until all candles lit) -->
                <button class="pixel-next-btn" id="nextButton" style="display: none;">
                    <!-- YOUR BUTTON TEXT HERE -->
                    Make Your Wish! ‚ú®
                </button>
            </div>
        </div>
    </div>

    <!-- Sound effects -->
    <audio id="candleSound" preload="auto">
        <source src="sparkle.mp3" type="audio/mpeg">
    </audio>
    <audio id="completeSound" preload="auto">
        <source src="magic.mp3" type="audio/mpeg">
    </audio>

    <script src="cake-script.js"></script>
</body>
</html>
