<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Balloons! ðŸŽˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* === CSS STARTS HERE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            font-family: 'VT323', monospace;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .pixel-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            color: #FFD166;
            text-shadow: 4px 4px 0 #FF6B8B;
            margin: 20px 0;
        }
        
        .pixel-instructions {
            font-size: 1.8rem;
            color: #4CC9F0;
            margin-bottom: 30px;
        }
        
        /* Balloons */
        #balloonsContainer {
            position: relative;
            height: 300px;
            margin: 40px 0;
        }
        
        .pixel-balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 30px 30px 30px 30px / 40px 40px 30px 30px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }
        
        .balloon-color1 { background-color: #FF6B8B; }
        .balloon-color2 { background-color: #4CC9F0; }
        .balloon-color3 { background-color: #FFD166; }
        .balloon-color4 { background-color: #C5FFB9; }
        .balloon-color5 { background-color: #D4A574; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        /* Message box */
        .message-sidebar {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #FF6B8B;
            border-radius: 8px;
            padding: 1.5rem;
            max-width: 400px;
            margin: 30px auto;
            color: #333;
        }
        
        .message-content {
            background: #f9f9f9;
            border: 2px solid #4CC9F0;
            border-radius: 4px;
            padding: 1rem;
            min-height: 120px;
            font-size: 1.3rem;
            margin: 15px 0;
        }
        
        .counter {
            font-family: 'Press Start 2P', cursive;
            color: #FF6B8B;
            font-size: 1rem;
            margin: 10px 0;
        }
        /* === CSS ENDS HERE === */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="pixel-title">Pop the Balloons!</h1>
        <p class="pixel-instructions">Click each balloon to pop it open</p>
        
        <!-- Balloons will appear here -->
        <div id="balloonsContainer"></div>
        
        <!-- Message display -->
        <div class="message-sidebar">
            <h3>Messages Inside ðŸ’Œ</h3>
            <div class="message-content" id="messageDisplay">
                Click a balloon to reveal a message...
            </div>
            <div class="counter">
                Popped: <span id="poppedCount">0</span> / <span id="totalBalloons">15</span>
            </div>
        </div>
    </div>
    
    <script>
        // === JAVASCRIPT STARTS HERE ===
        console.log("ðŸŽˆ BALLOON PAGE LOADED!");
        
        // Create 15 balloons
        const container = document.getElementById('balloonsContainer');
        const colors = ['balloon-color1', 'balloon-color2', 'balloon-color3', 'balloon-color4', 'balloon-color5'];
        const messages = [
            "Message 1: You're amazing!",
            "Message 2: Your smile brightens my day!",
            "Message 3: I love our conversations!",
            "Message 4: You're incredibly kind!",
            "Message 5: Your laughter is contagious!",
            "Message 6: You're so thoughtful!",
            "Message 7: I admire your strength!",
            "Message 8: You make everything better!",
            "Message 9: Your friendship means the world!",
            "Message 10: You're one of a kind!",
            "Message 11: I'm so grateful for you!",
            "Message 12: You inspire me!",
            "Message 13: You're absolutely wonderful!",
            "Message 14: I cherish our friendship!",
            "Message 15: Happy Birthday! ðŸŽ‰"
        ];
        
        let poppedCount = 0;
        
        for (let i = 0; i < 15; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'pixel-balloon ' + colors[i % colors.length];
            
            // Position randomly
            const left = 5 + (i * (90 / 14));
            const top = 20 + Math.random() * 150;
            balloon.style.left = left + '%';
            balloon.style.top = top + 'px';
            balloon.style.animationDelay = (i * 0.2) + 's';
            
            // Store message
            balloon.dataset.message = messages[i];
            
            // Click handler
            balloon.onclick = function() {
                if (this.style.opacity === '0.3') return; // Already popped
                
                // Pop effect
                this.style.opacity = '0.3';
                this.style.transform = 'scale(0.8)';
                
                // Show message
                document.getElementById('messageDisplay').textContent = this.dataset.message;
                
                // Update counter
                poppedCount++;
                document.getElementById('poppedCount').textContent = poppedCount;
                
                // Check if all popped
                if (poppedCount === 15) {
                    setTimeout(() => {
                        document.getElementById('messageDisplay').innerHTML = 
                            "<strong>All balloons popped! ðŸŽ‰</strong><br>Ready for your letter?";
                        setTimeout(() => {
                            window.location.href = 'letter.html';
                        }, 2000);
                    }, 500);
                }
            };
            
            container.appendChild(balloon);
        }
        
        document.getElementById('totalBalloons').textContent = '15';
        console.log("âœ… 15 balloons created!");
        // === JAVASCRIPT ENDS HERE ===
    </script>
</body>
</html>
